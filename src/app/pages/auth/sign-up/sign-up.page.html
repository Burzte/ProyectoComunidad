<app-header backButton="/auth" title="Registro"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <!--**NAME**-->
      <app-custom-input
      autocomplete="name"
      icon="person-outline"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Por favor, ingrese su nombre</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">Ingrese un nombre de mínimo 4 caracteres</div>
      </div>

      <!--**EMAIL**-->
      <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Por favor, ingrese su correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <!--**PASSWORD**-->
      <app-custom-input
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="Contraseña"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Por favor, ingrese su contraseña</div>
      </div>

      <!--**LISTA SELECCION DE ROL**-->
      <ion-list class="custom-input">
        <ion-item>
          <ion-select
            formControlName="role"
            label="Seleccionar rol"
            label-placement="floating"
            placeholder="Selecciona un rol">
            <ion-select-option value="Conserje">Conserje</ion-select-option>
            <ion-select-option value="Residente">Residente</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <div class="validators" *ngIf="form.controls.role.errors && form.controls.role.touched">
        <div *ngIf="form.controls.role.errors?.['required']">Por favor, seleccione un rol</div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Registrar
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>

  </div>

</ion-content>
